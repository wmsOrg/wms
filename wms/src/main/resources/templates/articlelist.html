<!DOCTYPE html>
<html class="iframe-h">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>网站后台管理模版</title>
		<link rel="stylesheet" type="text/css" href="../static/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/admin.css" />
	</head>

	<body>
		<div class="wrap-container clearfix">
				<div class="column-content-detail">
					<div class="layui-form" id="table-list">
						<table lay-filter="equipmentDataGridFilter" class="layui-table" lay-even lay-skin="nob" id="equipmentDataGrid">

						</table>
						<script type="text/html" id="equipmentLineBar">
							<a class="layui-btn layui-btn-xs" lay-event="info">查看</a>
							<a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
							<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>

						</script>
						<script type="text/html" id="equipmentHeadBar">
							<div class="layui-form-item">
								<div class="layui-inline">
									设备名称：<input type="text" name="equimentName" id="equimentName" placeholder="请输入名称" autocomplete="off" class="layui-input" style="display: inline;width: 70%; ">
								</div>
								<div class="layui-inline">
									设备RFID：<input type="text" name="equimentRfid" id="equimentRfid" placeholder="请输入RFID" autocomplete="off" class="layui-input" style="display: inline;width: 70%; ">
								</div>
								<div class="layui-inline">
									<span style="float: left;padding-top: 5px;">设备等级：</span><div style="float: left;"><select name="states" lay-filter="equipmentGrade" id="equipmentGrade">
									<option value="">请选择设备等级</option>
									<option value="1">一级</option>
									<option value="2">二级</option>
									</select>
								</div>
								</div>
								<div class="layui-inline">
									<span style="float: left;padding-top: 5px;">设备分类：</span><div style="float: left;"><select name="states" lay-filter="equipmentClass" id="equipmentClass">
									<option value="">请选择设备类型</option>
									<option value="0">战术装备箱</option>
									<option value="1">监视设备</option>
									<option value="2">手持终端设备</option>
								</select>
								</div>
								</div>
								<div class="layui-inline">
									<span style="float: left;padding-top: 5px;">生效状态：</span><div style="float: left;"><select name="states" lay-filter="validState" id="validState">
										<option value="">请选择生效状态</option>
										<option value="1">生效</option>
										<option value="0">失效</option>
									</select>
								</div>
								</div>
								<div class="layui-inline tool-btn">
									<button class="layui-btn layui-btn-small layui-btn-normal" title="设备搜索" lay-event="searchEquipment"><i class="layui-icon">&#xe615;</i></button>
									<button class="layui-btn layui-btn-small layui-btn-normal" title="设备添加" lay-event="adds"><i class="layui-icon">&#xe654;</i></button>
									<button class="layui-btn layui-btn-small layui-btn-danger" title="设备删除" lay-event="dels"><i class="layui-icon">&#xe640;</i></button>
									<button class="layui-btn layui-btn-small layui-btn-warm" title="设备装箱" lay-event="packagebox"><i class="layui-icon">&#xe758;</i></button>
									<button class="layui-btn layui-btn-small layui-btn-checked" title="设备关联" lay-event="linking"><i class="layui-icon">&#xe64c;</i></button>
								</div>
							</div>
						</script>
					</div>
				</div>
		</div>
		<script src="../static/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../static/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
		<script src="../static/js/module/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../static/js/equipment/equipment-operate.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
