			layui.use(['form', 'jquery', 'laydate', 'layer', 'laypage', 'dialog',  'element', 'upload', 'layedit'], function() {
				var form = layui.form,
					layer = layui.layer,
					$ = layui.jquery,
					laypage = layui.laypage,
					laydate = layui.laydate,
					layedit = layui.layedit,
					element = layui.element,
					dialog = layui.dialog;

				//渲染编辑页面下拉选项框
				var levelEquipmentEditSelectVal = '[[${equipmentModel.equipmentGrade}]]';
				$("#levelEquipmentEditSelect").val(levelEquipmentEditSelectVal)
				var classEquipmentEditSelectVal = '[[${equipmentModel.equipmentClass}]]';
				$("#classEquipmentEditSelect").val(classEquipmentEditSelectVal)
				var validStateVal = '[[${equipmentModel.validState}]]';
				if (validStateVal == "1") {
					$('input[name="validState"]').attr('checked', 'checked');
				}else{
					$('input[name="validState"]').removeAttr('checked');
				}


				//获取当前iframe的name值
				var iframeObj = $(window.frameElement).attr('name');
				//创建一个编辑器
				var editIndex = layedit.build('LAY_demo_editor', {
					tool: ['strong' //加粗
						, 'italic' //斜体
						, 'underline' //下划线
						, 'del' //删除线
						, '|' //分割线
						, 'left' //左对齐
						, 'center' //居中对齐
						, 'right' //右对齐
						, 'link' //超链接
						, 'unlink' //清除链接
						, 'image' //插入图片
					],
					height: 100
				})
				//全选
				form.on('checkbox(allChoose)', function(data) {
					var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]');
					child.each(function(index, item) {
						item.checked = data.elem.checked;
					});
					form.render('checkbox');
				});
				form.render();

				window.hrefUrl = function(){
					window.location.href ="/wms/toArticleList";
