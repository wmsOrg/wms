<!DOCTYPE html>
<html class="iframe-h">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>网站后台管理模版</title>
		<link rel="stylesheet" type="text/css" href="../static/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/admin.css" />
	</head>

	<body>
		<div class="wrap-container clearfix">
				<div class="column-content-detail">
					<div class="layui-form" id="table-list">
						<table lay-filter="alarmingDataGridFilter" class="layui-table" lay-even lay-skin="nob" id="alarmingDataGrid">

						</table>
						<script type="text/html" id="alarmingLineBar">
							<a class="layui-btn layui-btn-xs" lay-event="info">查看</a>
							<a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
							<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
						</script>
						<script type="text/html" id="alarmingHeadBar">
							<div class="layui-form-item">
								<div class="layui-inline tool-btn">
									<button class="layui-btn layui-btn-small layui-btn-normal" lay-event="adds"><i class="layui-icon">&#xe654;</i></button>
									<button class="layui-btn layui-btn-small layui-btn-danger" lay-event="dels"><i class="layui-icon">&#xe640;</i></button>
									<button class="layui-btn layui-btn-small layui-btn-warm" lay-event="orders"><i class="iconfont">&#xe656;</i></button>
								</div>
								<div class="layui-inline">
									<input type="text" name="title" placeholder="请输入标题" autocomplete="off" class="layui-input">
								</div>
								<div class="layui-inline">
									<select name="states" lay-filter="status">
										<option value="">请选择一个状态</option>
										<option value="010">正常</option>
										<option value="021">停止</option>
										<option value="0571">删除</option>
									</select>
								</div>
								<button class="layui-btn layui-btn-normal" lay-event="search">搜索</button>
							</div>
						</script>
					</div>
				</div>
		</div>
		<script src="../static/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../static/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
		<script src="../static/js/module/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../static/js/alarming/alarming-operate.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
